<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bidirectional Web</title>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
	<script src="Converter.js" defer></script>
</head>
<body class="bg-gray-200">
<div x-data="{input: '', output: ''}">
	<div class="bg-indigo-800 text-white py-4 px-8 shadow">
		<div class="container mx-auto max-w-5xl px-6 text-center text-2xl relative">
			<div class="absolute flex gap-4">
				<a href="https://github.com/samirdjelal/bidirectional-web" target="_blank">
					<svg class="cursor-pointer w-6 pt-2 fill-current text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">
						<path
							d="M166 397c0 2-2 4-5 4-4 0-6-1-6-4 0-2 2-3 5-3 3-1 6 1 6 3zm-31-4c-1 2 1 4 4 5s6 0 6-2-1-5-4-5c-3-1-5 0-6 2zm44-2c-3 1-5 3-5 5 1 2 3 3 6 3 3-1 5-3 5-5s-3-3-6-3zM245 8A240 240 0 000 252c0 111 70 206 170 239 12 2 17-5 17-12v-61s-70 15-85-30c0 0-12-29-28-37 0 0-23-15 2-15 0 0 24 2 38 26 22 38 59 27 73 21 2-16 9-28 16-34-56-6-112-14-112-111 0-27 7-41 23-59-2-6-11-33 3-67 21-7 69 27 69 27a237 237 0 01126 0s48-34 69-27c13 34 5 61 2 67 16 18 26 32 26 59 0 97-59 105-115 111 9 8 17 23 17 46v84c0 6 5 14 17 12a248 248 0 00168-239C496 113 384 8 245 8zM97 353c-1 1-1 3 1 5 1 2 4 2 5 1s1-3-1-5c-1-2-4-2-5-1zm-11-8l3 4c1 1 3 0 4-1s0-3-2-4-4 0-5 1zm33 35c-2 2-1 5 1 7s5 2 7 1c1-2 0-5-2-7s-5-2-6-1zm-12-14v6c2 2 5 3 6 2 2-1 2-4 0-6-1-3-4-4-6-2z"/>
					</svg>
				</a>
				<a href="https://twitter.com/samirdjelal" target="_blank">
					<svg class="cursor-pointer w-6 pt-2 fill-current text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
						<path
							d="M459 152l1 13c0 139-106 299-299 299-59 0-115-17-161-47a217 217 0 00156-44c-47-1-85-31-98-72l19 1c10 0 19-1 28-3-48-10-84-52-84-103v-2c14 8 30 13 47 14A105 105 0 0136 67c51 64 129 106 216 110-2-8-2-16-2-24a105 105 0 01181-72c24-4 47-13 67-25-8 24-25 45-46 58 21-3 41-8 60-17-14 21-32 40-53 55z"/>
					</svg>
				</a>
			</div>
			
			<div class="w-full">مُنَسِّقُ النَّصِّ الْعَرَبِيِّ</div>
		</div>
	</div>
	<div class="pt-6">
		<div class="container px-6 flex mx-auto max-w-5xl flex-col">
			<div class="w-full mb-5">
				<div class="flex justify-between mb-2">
					<label for="input">Enter text</label>
					<label for="input">أَدْخَلْ نَصَآ</label>
				</div>
				<textarea @input="output=linkText($event.target.value)['reverse']()" style="direction:rtl" class="w-full text-xl p-4 shadow rounded-lg focus:outline-none focus:shadow-outline" rows="10"
				          id="input" x-text="input">input</textarea>
			</div>
			<div class="w-full mb-5">
				<div class="flex justify-between mb-2">
					<label for="output">Converted text</label>
					<label for="output">النَّصُّ الْمُحَوِّلُ</label>
				</div>
				<textarea @input="input=linkText($event.target.value)['reverse']()" style="direction:rtl" class="w-full text-xl p-4 shadow rounded-lg focus:outline-none focus:shadow-outline" rows="10"
				          id="output" x-text="output">output</textarea>
			</div>
			
			<div>A desktop version is available at <a class="italic underline" href="https://github.com/samirdjelal/bidirectional">https://github.com/samirdjelal/bidirectional</a></div>
		</div>
	</div>

</div>
</body>
</html>
